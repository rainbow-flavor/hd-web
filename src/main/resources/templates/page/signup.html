<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/sign-layout}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Handok IT Login</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="js-background">
<div layout:fragment="sign" id="container-signup-card" class="card">
  <div class="card-body">
    <form class="form-signup" action="/signup" method="post">
      <div class="text-center mb-4">
        <h2 class="h2 mb-3 font-weight-normal">Handok Sign Up</h2>
      </div>

      <div class="form-label-group">
        <input type="email" name="email" id="input-signup-email" class="form-control" placeholder="Email address" required autofocus>
        <label for="input-signup-email">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" name="password" id="input-signup-password" class="form-control" placeholder="Password" required>
        <label for="input-signup-password">Password</label>
      </div>

      <div class="form-label-group">
        <input type="text" name="name" id="input-signup-name" class="form-control" placeholder="Password" required>
        <label for="input-signup-name">name</label>
      </div>

      <div class="form-label-group">
        <input type="text" name="position" id="input-signup-position" class="form-control" placeholder="Password" required>
        <label for="input-signup-position">position</label>
      </div>

      <div class="form-label-group">
        <input type="tel" name="phone" id="input-signup-phone" class="form-control" placeholder="Password" required>
        <label for="input-signup-phone">phone</label>
      </div>

      <div class="form-label-group">
        <input type="text" name="address" id="input-signup-address" class="form-control" placeholder="Password" required>
        <label for="input-signup-address">address</label>
      </div>

      <div class="form-label-group">
        <input type="date" name="birthday" id="input-signup-birthday" class="form-control" value="0000-00-00" required>
        <label for="input-signup-birthday">birthday</label>
      </div>

      <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Sign Up</button>
      <hr>
      <p class="mt-3 mb-3 text-muted text-center">Copyright&copy; 2021<br>irostub & diph All rights reserved</p>
    </form>
  </div>
</div>
<th:block th:replace="fragments/scripts ::scripts"/>
<script type="text/javascript" src="/js/login.js"></script>
<script type="text/javascript" src="/js/background.js"></script>
</body>
</html>
