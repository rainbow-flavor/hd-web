<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/sign-layout}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Handok IT Login</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="js-background">
<div layout:fragment="sign" id="container-signin-card" class="card">
  <div class="card-body">
    <form class="form-signin" action="/index" method="post">
      <div class="text-center mb-4">
        <h2 class="h2 mb-3 font-weight-normal">Handok Login</h2>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-4">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Sign In</button>
      <hr>
      <h5 class="h5 font-weight-normal text-center">Don't have an Account?</h5>
      <h3 class="h3 mb-3 font-weight-normal text-center">Register Here</h3>
      <button id="btn-signup" class="btn btn-lg btn-outline-info btn-block" type="button">Sign Up</button>
      <p class="mt-3 mb-3 text-muted text-center">Copyright&copy; 2021<br>irostub & diph All rights reserved</p>
    </form>
  </div>
</div>
<th:block th:replace="page/signup :: signup-card"/>
<th:block th:replace="fragments/scripts ::scripts"/>
<script type="text/javascript" src="/js/login.js"></script>
<script type="text/javascript" src="/js/background.js"></script>
</body>
</html>
